<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="./styles/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="form-img">
                <img src="./img/psb.png" alt="ПСБ">
            </div>
            
            <div class="form-list">
                <div class="list-item" id="fullname-field" style="display: none;">
                    <label for="fullname">Полное имя</label>
                    <input type="text" id="fullname" placeholder="Введите ваше имя">
                </div>
                <div class="list-item">
                    <label for="login">Email</label>
                    <input type="email" id="login" placeholder="example@email.com">
                </div>
                <div class="list-item">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" placeholder="Введите пароль">
                </div>
                <div class="error-message" id="error-message"></div>
            </div>
            
            <div class="form-buttons">
                <button class="btn-primary" type="submit" id="loginBtn">Войти</button>
            </div>
            
            <div class="form-footer">
                <a href="#" id="toggleMode" class="toggle-link">Нет аккаунта? Зарегистрироваться</a>
            </div>
        </div>
    </div>
    <script src="./scripts/api.js"></script>
    <script src="./scripts/form.js"></script>
</body>
</html>
